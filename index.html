<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - TrainMapper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2C7396;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .content {
            text-align: center;
            color: white;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 22px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite alternate;
            position: relative;
            overflow: hidden;
            font-size: 60px;
            color: #4a90e2;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .email-form {
            margin: 50px 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
            gap: 15px;
        }

        .email-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .notify-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(238, 90, 82, 0.4);
            background: linear-gradient(45deg, #ee5a52, #ff6b6b);
        }

        .coming-soon-text {
            font-size: 1.1rem;
            margin: 30px 0;
            opacity: 0.8;
        }

        .app-store-badge {
            display: inline-block;
            margin-top: 30px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .app-store-badge:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .content {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <div class="content">
            <div class="app-icon">
                <img src="icon.png" alt="TrainMapper Logo" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            
            <h1>TrainMapper</h1>
            
            <p class="subtitle">
                See the UK railway network as never before...
            </p>
            
            <div class="email-form">
                <p class="coming-soon-text">Be the first to know when we launch!</p>
                <form class="form-group" onsubmit="handleSubmit(event)">
                    <input 
                        type="email" 
                        name="email"
                        class="email-input" 
                        placeholder="Enter your email address"
                        required
                    >
                    <button type="submit" class="notify-btn">Notify Me</button>
                </form>
            </div>
            
            <div class="app-store-badge">
                <svg width="140" height="40" viewBox="0 0 140 40" fill="none">
                    <rect width="140" height="40" rx="8" fill="white" fill-opacity="0.2"/>
                    <text x="70" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="600">
                        Coming to App Store
                    </text>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const email = form.querySelector('.email-input').value;
            const button = form.querySelector('.notify-btn');
            const originalText = button.textContent;
            
            // Show loading state
            button.textContent = 'Sending...';
            button.disabled = true;
            button.style.background = 'linear-gradient(45deg, #ffa726, #ff9800)';
            
            // Simple mailto fallback - opens their email client
            const subject = encodeURIComponent('TrainMapper Launch Notification Request');
            const body = encodeURIComponent(`Please add ${email} to the notification list for TrainMapper launch.`);
            const mailtoLink = `mailto:tmnotify@jawz.co.uk?subject=${subject}&body=${body}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success message
            setTimeout(() => {
                button.textContent = 'Thanks for your interest! âœ“';
                button.style.background = 'linear-gradient(45deg, #4ecdc4, #44a08d)';
                form.reset();
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a52)';
                    button.disabled = false;
                }, 3000);
            }, 500);
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', createParticles);

        // Add some interactive mouse effects
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.app-icon');
            const rect = cursor.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            cursor.style.transform = `translate(${x * 0.05}px, ${y * 0.05}px) scale(1.05)`;
        });
    </script>
</body>
</html>
